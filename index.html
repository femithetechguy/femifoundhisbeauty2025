      window.guestMessageSuccess = function(formId, successId) {
        console.log(`Global handler called for form ${formId} and success ${successId}`);
        const form = document.getElementById(formId);
        const success = document.getElementById(successId);
        if (form && success) {
          form.style.display = 'none';
          success.style.display = 'block';
          setTimeout(() => {
            success.classList.add('animate-in');
          }, 10);
        }
      };

    <!-- Direct RSVP Special Message Fix -->
    <script>
      // This is a direct inline fix for the special message section visibility
      document.addEventListener('DOMContentLoaded', function() {
        // Wait for everything else to load
        setTimeout(function() {
          console.log('Direct special message fix running');
          
          // Set up direct click handlers on attendance radio buttons
          const yesRadios = document.querySelectorAll('input[name="attendance"][value="yes"]');
          yesRadios.forEach(function(radio) {
            console.log('Found yes radio, adding direct click handler');
            
            // Add direct click handler
            radio.addEventListener('click', function() {
              console.log('Yes radio clicked directly');
              forceShowSpecialMessage();
            });
          });
          
          // Check if yes is already selected and show special message
          const checkedYesRadio = document.querySelector('input[name="attendance"][value="yes"]:checked');
          if (checkedYesRadio) {
            console.log('Yes radio already checked, forcing special message display');
            forceShowSpecialMessage();
          }
          
          // Function to force show the special message section
          function forceShowSpecialMessage() {
            // Try multiple ways to find the special message section
            console.log('Forcing special message section display');
            
            // Method 1: By ID
            const byId = document.getElementById('special-message');
            if (byId) {
              byId.style.display = 'block';
              console.log('Found and showed special message by ID');
              return;
            }
            
            // Method 2: By section ID
            const bySecId = document.getElementById('section-special-message');
            if (bySecId) {
              bySecId.style.display = 'block';
              console.log('Found and showed special message by section-ID');
              return;
            }
            
            // Method 3: By data attributes
            const byDataAttr = document.querySelector('[data-depends-on="attendance"][data-show-when="yes"]');
            if (byDataAttr) {
              byDataAttr.style.display = 'block';
              console.log('Found and showed special message by data attributes');
              return;
            }
            
            // Method 4: By section title content
            const sections = document.querySelectorAll('.form-section-title');
            for (let i = 0; i < sections.length; i++) {
              if (sections[i].textContent.includes('Special Message')) {
                const parentSection = sections[i].closest('.form-section');
                if (parentSection) {
                  parentSection.style.display = 'block';
                  console.log('Found and showed special message by title text');
                  return;
                }
              }
            }
            
            console.log('Could not find special message section by any method');
          }
        }, 1000); // Wait 1 second for everything to load properly
      });
    </script>
