    <!-- RSVP Implementation - Copied directly from gallery.html -->
    <script>
        function initializeDynamicRSVP() {
            const dynamicRsvpContainer = document.getElementById('dynamic-rsvp-container');
            if (!dynamicRsvpContainer) {
                console.error('Dynamic RSVP container not found');
                return;
            }
            
            // Check if we have the necessary functions and data
            if (typeof createRSVPContent !== 'function') {
                console.error('createRSVPContent function not found. Make sure sections.js is loaded properly.');
                return;
            }
            
            if (!window.rsvpData || Object.keys(window.rsvpData).length === 0) {
                console.error('RSVP data not loaded. Make sure data.js is loaded properly and rsvp.json exists.');
                return;
            }
            
            // Create the RSVP content using the same function as index.html
            const rsvpHTML = createRSVPContent(window.rsvpData);
            dynamicRsvpContainer.innerHTML = rsvpHTML;
            
            // Initialize RSVP functionality
            document.dispatchEvent(new CustomEvent('contentLoaded'));
            console.log('Dynamic RSVP content loaded successfully');
            
            // Register functions for conditional sections
            window.showAttendanceDetails = function() {
                const conditionalSections = document.querySelectorAll('[data-depends-on="attendance"][data-show-when="yes"]');
                conditionalSections.forEach(section => {
                    section.style.display = 'block';
                });
            };
            
            window.hideAttendanceDetails = function() {
                const conditionalSections = document.querySelectorAll('[data-depends-on="attendance"][data-show-when="yes"]');
                conditionalSections.forEach(section => {
                    section.style.display = 'none';
                });
            };
            
            window.toggleAttendanceDetails = function(isAttending) {
                if (isAttending) {
                    window.showAttendanceDetails();
                } else {
                    window.hideAttendanceDetails();
                }
            };
        }
        
        // Add an event listener for the contentLoaded event to initialize the form
        document.addEventListener('contentLoaded', function() {
            const rsvpForm = document.getElementById('rsvpForm');
            if (rsvpForm) {
                console.log('RSVP form found, initializing...');
                
                // Set the initial state (hide attendance details by default)
                if (typeof hideAttendanceDetails === 'function') {
                    hideAttendanceDetails();
                }
                
                // Initialize radio buttons for attendance
                const attendanceRadios = document.querySelectorAll('input[name="attendance"]');
                if (attendanceRadios.length > 0) {
                    attendanceRadios.forEach(radio => {
                        radio.addEventListener('change', function() {
                            if (this.value === 'Yes, I\'ll be there') {
                                if (typeof showAttendanceDetails === 'function') {
                                    showAttendanceDetails();
                                }
                            } else {
                                if (typeof hideAttendanceDetails === 'function') {
                                    hideAttendanceDetails();
                                }
                            }
                        });
                    });
                    
                    // Check if first radio button (Yes) is selected
                    const yesRadio = document.getElementById('attendance_0');
                    if (yesRadio && yesRadio.checked) {
                        if (typeof showAttendanceDetails === 'function') {
                            showAttendanceDetails();
                        }
                    }
                }
                
                // Initialize all conditional fields
                const conditionalFields = document.querySelectorAll('[data-depends-on]');
                conditionalFields.forEach(field => {
                    const dependsOn = field.getAttribute('data-depends-on');
                    const showWhen = field.getAttribute('data-show-when');
                    const dependentInput = document.querySelector(`input[name="${dependsOn}"]:checked`);
                    
                    if (dependentInput && dependentInput.value === showWhen) {
                        field.style.display = 'block';
                    } else {
                        field.style.display = 'none';
                    }
                });
                
                // Handle form submission
                rsvpForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    var submitBtn = rsvpForm.querySelector('button[type="submit"]');
                    var originalText = submitBtn.innerHTML;
                    
                    submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Submitting...';
                    submitBtn.disabled = true;
                    
                    // Use formspree for actual submission
                    fetch(rsvpForm.getAttribute('action'), {
                        method: rsvpForm.getAttribute('method'),
                        body: new FormData(rsvpForm),
                        headers: {
                            'Accept': 'application/json'
                        }
                    }).then(response => {
                        if (response.ok) {
                            rsvpForm.style.display = 'none';
                            const confirmation = document.getElementById('rsvpConfirmation');
                            if (confirmation) {
                                confirmation.style.display = 'block';
                            }
                        } else {
                            alert('There was an error submitting your RSVP. Please try again.');
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('There was an error submitting your RSVP. Please try again later.');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    });
                });
            }
        });
        
        // Initialize dynamic RSVP when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeDynamicRSVP, 500);
            
            // Compatibility functions
            window.forceShowSpecialMessage = function() {
                if (typeof window.showAttendanceDetails === 'function') {
                    window.showAttendanceDetails();
                }
            };
            
            window.forceHideSpecialMessage = function() {
                if (typeof window.hideAttendanceDetails === 'function') {
                    window.hideAttendanceDetails();
                }
            };
        });
    </script>
