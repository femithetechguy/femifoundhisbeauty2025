<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - EwaFemi2025 Wedding</title>
    <meta name="description" content="RSVP for Beauty and Femi's wedding celebration">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text">B & F</span>
                <small class="brand-year">2025</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- RSVP Section -->
    <section class="section" style="padding-top: 120px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-header text-center">
                        <h1 class="section-title">
                            <i class="bi bi-heart-fill"></i> RSVP
                        </h1>
                        <p class="section-subtitle">
                            We're so excited to celebrate with you! Please respond by <strong>August 31, 2025</strong>
                        </p>
                    </div>
                    
                    <div class="card-custom">
                        <div class="card-body">
                            <form id="rsvpForm" class="form-custom" method="POST" onsubmit="handleRSVPSubmission(event)">
                                <!-- Form content will be generated from rsvp.json -->
                            </form>
                        </div>
                    </div>
                    
                    <!-- Confirmation Message (hidden initially) -->
                    <div id="confirmationMessage" class="card-custom mt-4" style="display: none;">
                        <div class="card-body text-center">
                            <!-- Confirmation content will be generated from rsvp.json -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be loaded dynamically from JSON -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Network Debugger for Formspree -->
    <script src="scripts/network-debugger.js"></script>

    <!-- Modular RSVP Form Script and Styles -->
    <link rel="stylesheet" href="styles/rsvp-form.css">
    <script type="module">
      import { toggleAttendanceDetails, handleRSVPSubmission, applyColorTheme, loadFooterContent, loadRSVPData, renderRSVPForm, buildFormFromJSON } from './scripts/rsvp-form.js';
      window.toggleAttendanceDetails = toggleAttendanceDetails;
      window.handleRSVPSubmission = handleRSVPSubmission;
      
      document.addEventListener('DOMContentLoaded', async function() {
        // Load JSON configuration
        const rsvpData = await loadRSVPData();
        if (rsvpData) {
          renderRSVPForm(rsvpData);
          buildFormFromJSON(rsvpData);
        }
        
        // Apply theme and load footer
        applyColorTheme();
        loadFooterContent();
      });
    </script>
</body>
</html>
