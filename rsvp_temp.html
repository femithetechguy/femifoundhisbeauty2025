<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - EwaFemi2025 Wedding</title>
    <meta name="description" content="RSVP for Beauty and Femi's wedding celebration">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text">B & F</span>
                <small class="brand-year">2025</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- RSVP Section -->
    <section class="section" style="padding-top: 120px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-header text-center">
                        <h1 class="section-title">
                            <i class="bi bi-heart-fill"></i> RSVP
                        </h1>
                        <p class="section-subtitle">
                            We're so excited to celebrate with you! Please respond by <strong>August 31, 2025</strong>
                        </p>
                    </div>
                    
                    <div class="card-custom">
                        <div class="card-body">
                            <form id="rsvpForm" class="form-custom" method="POST" action="#" onsubmit="handleRSVPSubmission(event)">
                                <!-- Personal Information -->
                                <div class="form-section mb-4">
                                    <h4 class="form-section-title">
                                        <i class="bi bi-person"></i> Personal Information
                                    </h4>
                                    
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>

                                <!-- Attendance -->
                                <div class="form-section mb-4">
                                    <h4 class="form-section-title">
                                        <i class="bi bi-calendar-check"></i> Attendance
                                    </h4>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Will you be attending? *</label>
                                        <div class="attendance-options">
                                            <div class="form-check form-check-custom">
                                                <input class="form-check-input" type="radio" name="attendance" id="attendingYes" value="yes" required onchange="toggleAttendanceDetails(true)">
                                                <label class="form-check-label" for="attendingYes">
                                                    <i class="bi bi-heart-fill text-primary-custom"></i>
                                                    Yes, I'll be there! Can't wait to celebrate with you!
                                                </label>
                                            </div>
                                            <div class="form-check form-check-custom">
                                                <input class="form-check-input" type="radio" name="attendance" id="attendingNo" value="no" required onchange="toggleAttendanceDetails(false)">
                                                <label class="form-check-label" for="attendingNo">
                                                    <i class="bi bi-heart text-muted"></i>
                                                    Sorry, I can't make it, but I'm thinking of you!
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Additional details shown only when attending -->
                                    <div id="attendanceDetails" style="display: none;">
                                        <div class="row mt-4">
                                            <div class="col-md-6 mb-3">
                                                <label for="guestCount" class="form-label">Number of Guests (including yourself) *</label>
                                                <select class="form-control" id="guestCount" name="guestCount">
                                                    <option value="">Select number of guests</option>
                                                    <option value="1">1 Guest</option>
                                                    <option value="2">2 Guests</option>
                                                    <option value="3">3 Guests</option>
                                                    <option value="4">4 Guests</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-3 mb-3">
                                            <label for="dietaryRestrictions" class="form-label">Dietary Restrictions or Allergies</label>
                                            <textarea class="form-control" id="dietaryRestrictions" name="dietaryRestrictions" rows="3" placeholder="Please let us know about any dietary restrictions, allergies, or special meal requirements..."></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Special Message -->
                                <div class="form-section mb-4">
                                    <h4 class="form-section-title">
                                        <i class="bi bi-chat-heart"></i> Special Message
                                    </h4>
                                    
                                    <div class="mb-3">
                                        <label for="specialMessage" class="form-label">Leave us a special message or blessing</label>
                                        <textarea class="form-control" id="specialMessage" name="specialMessage" rows="4" placeholder="We'd love to hear your thoughts, wishes, or any special memories you'd like to share..."></textarea>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary-custom btn-lg px-5">
                                        <i class="bi bi-heart-fill"></i> Submit RSVP
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Confirmation Message (hidden initially) -->
                    <div id="confirmationMessage" class="card-custom mt-4" style="display: none;">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle display-4 text-success mb-3"></i>
                            <h3>Thank You!</h3>
                            <p class="lead">Your RSVP has been submitted successfully.</p>
                            <p>We can't wait to celebrate with you on our special day!</p>
                            <a href="index.html" class="btn btn-outline-custom">
                                <i class="bi bi-house"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content will be loaded dynamically from JSON -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Network Debugger for Formspree -->
    <script src="scripts/network-debugger.js"></script>

    <!-- Modular RSVP Form Script and Styles -->
    <link rel="stylesheet" href="styles/rsvp-form.css">
    <script>
      // Load JSON data
      async function loadRSVPData() {
        try {
          const response = await fetch('json/rsvp.json');
          if (!response.ok) {
            throw new Error('Failed to load RSVP data');
          }
          return await response.json();
        } catch (error) {
          console.error('Error loading RSVP data:', error);
          return null;
        }
      }
      
      // Initialize the page
      document.addEventListener('DOMContentLoaded', async function() {
        // Load data from JSON
        const rsvpData = await loadRSVPData();
        
        // Update page title and meta from JSON if available
        if (rsvpData && rsvpData.meta) {
          document.title = rsvpData.meta.title;
          document.querySelector('meta[name="description"]').content = rsvpData.meta.description;
        }
      });
    </script>
    
    <script type="module">
      import { toggleAttendanceDetails, handleRSVPSubmission, applyColorTheme, loadFooterContent } from './scripts/rsvp-form.js';
      window.toggleAttendanceDetails = toggleAttendanceDetails;
      window.handleRSVPSubmission = handleRSVPSubmission;
      document.addEventListener('DOMContentLoaded', function() {
        applyColorTheme();
        loadFooterContent();
      });
    </script>
</body>
</html>
